<!DOCTYPE html>
<html lang="en">
<head>

	<title>TODO</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="todo-app">

			<input type="text" class="new-item" autofocus>

	</div>
	<script src="dist/build.js"></script>

</html>
