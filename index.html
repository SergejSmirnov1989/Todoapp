<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO</title>
	<link rel="SHORTCUT ICON" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="header">БЛОКНОТ</header>
	<div class="todo-app">
		<div class="main">
			<input type="text" class="new-item" placeholder="Новое задание" autofocus>
			<button class="toggle-all">Выбрать<br>Все</button>
		</div>
		<div class="item-list"></div>
		<footer class="footer">
			<div class="count"></div>
			<button data-filter="all" class="btn chosen">Все</button>
			<button data-filter="0" class="btn">Активные</button>
			<button data-filter="1" class="btn">Выполненые</button>
			<button class="clear-complete">Очистить выполненые</button>
		</footer>
	</div>
	<script src="dist/build.js"></script>
</body>
</html>
